<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Face Recognition Login</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bordered">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Login with Face Recognition</h3>
                        
                        <div class="mb-3">
                            <video id="video" width="100%" height="300" autoplay></video>
                        </div>
                        
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <button id="loginBtn" class="btn btn-primary btn-lg">Capture & Login</button>
                        
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
